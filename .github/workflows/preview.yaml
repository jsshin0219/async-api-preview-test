name: AsyncAPI documents processing

on:
  push:
    branches: [ main ]

jobs:
  generate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3
      
      - name: Generating HTML from TestMessage
        uses: docker://asyncapi/github-action-for-generator:2.0.0
        with:
          template: '@asyncapi/html-template@0.9.0'
          filepath: ${{ github.workspace }}/a/b/c/TestMessage.yaml
          output: generated-html
          
      - name: Generating HTML from TestMessage2
        uses: docker://asyncapi/github-action-for-generator:2.0.0
        with:
          template: '@asyncapi/html-template@0.9.0'
          filepath: ${{ github.workspace }}/a/b/c/TestMessage2.yaml
          output: generated-html
          
      #Using another action that takes generated HTML and pushes it to GH Pages
      - name: Deploy GH page
        uses: JamesIves/github-pages-deploy-action@3.4.2
        with:
          ACCESS_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          BRANCH: gh-pages
          FOLDER: generated-html
